<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>WebDriver Extensions</title>

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

    <!-- Meta -->
    <meta content="WebDriver Extensions" property="og:title">
    <meta content="WebDriver Extensions is designed to simplify Java based Selenium/WebDriver tests. It's built on top of Selenium/WebDriver to make your tests more readable, reusabable and maintainable by combining the Page Object Pattern and Bot Pattern."
    name="description">

    <!-- Style -->
    <style>
        #content-item,
        #content,
        #content+ul,
        #content+ul+p {
            display: none;
        }
        @media (min-width: 768px) {
            .content-root {
                padding-left: 350px;
            }
            .menubar {
                width: 350px;
            }
            .content {
                max-width: 790px;
            }
        }
    </style>

    <!-- Initializer -->
    <script>
        Flatdoc.run({
            fetcher: Flatdoc.github('webdriverextensions/webdriverextensions')
        });
        $(document).on('flatdoc:ready', function() {
            $('.content p br').parent().remove();
        });
    </script>
</head>

<body role='flatdoc' class='no-literate'>
    <div class='header'>
        <div class='left'>
            <h1><a href='.'>WebDriver Extensions</a>
            </h1>
            <ul>
                <li><a href='https://github.com/webdriverextensions/webdriverextensions'>View on Github</a>
                </li>
                <li><a href='https://github.com/webdriverextensions/webdriverextensions/issues'>Issues</a>
                </li>
                <li><a href='http://www.javadoc.io/doc/com.github.webdriverextensions/webdriverextensions'>Javadoc</a>
                </li>
            </ul>
        </div>
        <div class='right'>
            <iframe src="http://ghbtns.com/github-btn.html?user=andidev&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=webdriverextensions&amp;repo=webdriverextensions&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>
    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div role='flatdoc-content' class='content'></div>
    </div>
</body>

</html>
